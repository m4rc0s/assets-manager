version: '3.1'
services:
    api:
        build: .
        ports:
            - "7070:7070"
        depends_on:
          - mongodb
    
    mongodb:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: admin     
            
    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        depends_on:
          - mongodb
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: admin
            ME_CONFIG_MONGODB_ADMINPASSWORD: admin
            ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongodb:27017/